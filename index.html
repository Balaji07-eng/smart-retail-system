<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Retail POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PDF Invoice -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #3498db;
      color: white;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
    }

    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #27ae60;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>ðŸ›’ Smart Retail POS System</h1>

<!-- PRODUCTS -->
<section>
  <h2>Products</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price (â‚¹)</th>
        <th>Stock</th>
        <th>Qty</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="product-list">
      <!-- Loaded dynamically -->
    </tbody>
  </table>
</section>

<!-- CART -->
<section>
  <h2>Cart</h2>
  <ul id="cart"></ul>
  <div class="total">
    Total: â‚¹<span id="total">0</span>
  </div>
</section>

<!-- CUSTOMER -->
<section>
  <h2>Customer Details</h2>

  <label for="customer-name">Name</label>
  <input
    id="customer-name"
    type="text"
    placeholder="Customer Name"
    aria-label="Customer Name"
  >

  <label for="customer-phone">Phone</label>
  <input
    id="customer-phone"
    type="number"
    placeholder="Phone Number"
    aria-label="Customer Phone"
    min="0"
  >

  <label for="payment-mode">Payment Mode</label>
  <select id="payment-mode" aria-label="Payment Mode">
    <option value="CASH">Cash</option>
    <option value="UPI">UPI</option>
    <option value="CARD">Card</option>
  </select>

  <br><br>
  <button onclick="createBill()">Generate Bill</button>
</section>

<script src="script.js"></script>
</body>
</html>
