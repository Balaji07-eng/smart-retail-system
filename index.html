
<!DOCTYPE html>
<html>
<head>
    <title>Smart Retail POS</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f4f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            background: white;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
        }
        input, select, button {
            padding: 8px;
            margin: 5px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1e40af;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f3f4f6;
        }
        .total {
            text-align: right;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<h1>ðŸ§¾ Smart Retail POS System</h1>

<div class="container">

    <h3>Customer Details</h3>
    <input id="custName" placeholder="Customer Name">
    <input id="custPhone" placeholder="Phone">

    <h3>Add Product</h3>
    <select id="productSelect"></select>
    <input type="number" id="qty" placeholder="Quantity" min="1">
    <button onclick="addToCart()">Add to Cart</button>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody id="cart"></tbody>
    </table>

    <div class="total">
        <b>Total: â‚¹<span id="total">0</span></b>
    </div>

    <h3>Payment</h3>
    <select id="payment">
        <option>Cash</option>
        <option>UPI</option>
        <option>Card</option>
    </select>

    <br><br>
    <button onclick="generateBill()">Generate Bill</button>

    <p id="result"></p>
</div>

<script>
let products = [];
let cart = [];
let total = 0;

fetch("https://smart-retail-backend.onrender.com/products")
    .then(res => res.json())
    .then(data => {
        products = data;
        const select = document.getElementById("productSelect");
        data.forEach(p => {
            const opt = document.createElement("option");
            opt.value = p.id;
            opt.text = p.name + " (â‚¹" + p.price + ")";
            select.add(opt);
        });
    });

function addToCart() {
    const pid = Number(document.getElementById("productSelect").value);
    const qty = Number(document.getElementById("qty").value);
    const product = products.find(p => p.id === pid);

    const subtotal = product.price * qty;
    total += subtotal;

    cart.push({ product_id: pid, quantity: qty });

    document.getElementById("cart").innerHTML += `
        <tr>
            <td>${product.name}</td>
            <td>${qty}</td>
            <td>${product.price}</td>
            <td>${subtotal}</td>
        </tr>
    `;

    document.getElementById("total").innerText = total;
}

function generateBill() {
    fetch("https://smart-retail-backend.onrender.com/bill", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            customer: {
                name: document.getElementById("custName").value,
                phone: document.getElementById("custPhone").value
            },
            items: cart,
            payment: document.getElementById("payment").value
        })
    })
    .then(res => res.json())
    .then(res => {
        document.getElementById("result").innerHTML =
            "âœ… Bill Generated | Sale ID: " + res.sale_id + " | Total: â‚¹" + res.total;
    });
}
</script>

</body>
</html>
