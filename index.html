<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Retail POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PDF Invoice -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { font-family: Arial; background:#f4f6f8; padding:20px; }
    h1 { text-align:center; }
    section { background:#fff; padding:15px; margin-bottom:20px; border-radius:8px; }
    table { width:100%; border-collapse:collapse; }
    th, td { border:1px solid #ddd; padding:8px; text-align:center; }
    th { background:#3498db; color:white; }
    input, select { width:100%; padding:6px; margin:4px 0; }
    button { background:#2ecc71; color:white; border:none; padding:8px 12px; cursor:pointer; }
    button:hover { background:#27ae60; }
    .total { font-size:18px; font-weight:bold; }
  </style>
</head>

<body>

<h1>ðŸ›’ Smart Retail POS System</h1>

<section>
  <h2>Products</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Qty</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="product-list"></tbody>
  </table>
</section>

<section>
  <h2>Cart</h2>
  <ul id="cart"></ul>
  <div class="total">Total: â‚¹<span id="total">0</span></div>
</section>

<section>
  <h2>Customer</h2>
  <input id="customer-name" placeholder="Customer Name">
  <input id="customer-phone" placeholder="Phone">
  <select id="payment-mode">
    <option value="CASH">Cash</option>
    <option value="UPI">UPI</option>
    <option value="CARD">Card</option>
  </select>
  <br><br>
  <button onclick="createBill()">Generate Bill</button>
</section>

<script src="script.js"></script>
</body>
</html>
