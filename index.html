<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Retail POS System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #3498db;
      color: white;
    }

    button {
      padding: 6px 12px;
      background: #2ecc71;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #27ae60;
    }

    input, select {
      padding: 6px;
      margin: 5px 0;
      width: 100%;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>ðŸ›’ Smart Retail POS System</h1>

<!-- PRODUCTS -->
<section>
  <h2>Products</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="product-list">
      <!-- Loaded dynamically -->
    </tbody>
  </table>
</section>

<!-- CART -->
<section>
  <h2>Cart</h2>
  <ul id="cart"></ul>
  <div class="total">
    Total: â‚¹<span id="total">0</span>
  </div>
</section>

<!-- CUSTOMER -->
<section>
  <h2>Customer Details</h2>

  <label>Name</label>
  <input type="text" id="customer-name" placeholder="Customer Name">

  <label>Phone</label>
  <input type="text" id="customer-phone" placeholder="Phone Number">

  <label>Payment Mode</label>
  <select id="payment-mode">
    <option value="CASH">Cash</option>
    <option value="UPI">UPI</option>
    <option value="CARD">Card</option>
  </select>

  <br><br>
  <button onclick="createBill()">Generate Bill</button>
</section>

<script src="script.js"></script>
</body>
</html>
