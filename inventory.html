<!DOCTYPE html>
<html>
<head>
  <title>Inventory Management</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      max-width: 600px;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 180px;
    }

    button {
      padding: 8px 14px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .danger {
      background: #e74c3c;
    }

    .danger:hover {
      background: #c0392b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

<h1>ðŸ“¦ Inventory Management</h1>

<div class="card">
  <h2>Add Product</h2>
  <input id="name" placeholder="Product Name">
  <input id="price" type="number" placeholder="Price">
  <input id="stock" type="number" placeholder="Initial Stock">
  <br><br>
  <button onclick="addProduct()">Add Product</button>
</div>

<div class="card">
  <h2>Increase Stock</h2>
  <input id="productId" type="number" placeholder="Product ID">
  <input id="addStock" type="number" placeholder="Quantity">
  <br><br>
  <button onclick="increaseStock()">Update Stock</button>
</div>

<div class="card">
  <h2>Current Products</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price (â‚¹)</th>
        <th>Stock</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="products"></tbody>
  </table>
</div>

<script src="inventory.js"></script>
</body>
</html>
