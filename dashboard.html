<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Retail Analytics Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand mb-0 h1">ðŸ“Š Smart Retail Dashboard</span>
</nav>

<div class="container mt-4">

  <!-- SUMMARY CARDS -->
  <div class="row g-3 mb-4">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <h6>Total Revenue</h6>
          <h2 id="totalRevenue">â‚¹0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <h6>Total Profit</h6>
          <h2 id="totalProfit">â‚¹0</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <h6>Total Sales</h6>
          <h2 id="totalSales">0</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- GRAPHS -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="mb-3">Weekly Sales Trend</h5>
      <canvas id="weeklyChart"></canvas>
    </div>
  </div>

  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="mb-3">Monthly Sales Trend</h5>
      <canvas id="monthlyChart"></canvas>
    </div>
  </div>

  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="mb-3">Yearly Sales Trend</h5>
      <canvas id="yearlyChart"></canvas>
    </div>
  </div>

  <!-- LOW STOCK -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="mb-3 text-danger">âš  Low Stock Alerts</h5>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody id="lowStockTable"></tbody>
      </table>
    </div>
  </div>

  <!-- STOCK PREDICTION -->
  <div class="card shadow mb-5">
    <div class="card-body">
      <h5 class="mb-3">ðŸ“¦ Stock Prediction (Next 7 Days)</h5>
      <table class="table table-bordered">
        <thead class="table-secondary">
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Avg Daily Sales</th>
            <th>Recommended Stock</th>
          </tr>
        </thead>
        <tbody id="predictionTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
