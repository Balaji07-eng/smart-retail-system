<!DOCTYPE html>
<html>
<head>
  <title>Smart Retail Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial; background: #f4f6f8; margin: 0; }
    header { background: #1f2933; color: white; padding: 15px; font-size: 22px; }

    .container { padding: 25px; }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }

    .chart-box, .table-box {
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }

    button {
      padding: 8px 15px;
      margin-right: 10px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>

<body>
<header>ðŸ“Š Smart Retail Analytics Dashboard</header>

<div class="container">

  <!-- SUMMARY -->
  <div class="cards">
    <div class="card">
      <h3>Total Revenue</h3>
      <p id="totalRevenue">â‚¹0</p>
    </div>
    <div class="card">
      <h3>Total Sales</h3>
      <p id="totalSales">0</p>
    </div>
    <div class="card">
      <h3>Status</h3>
      <p>Live</p>
    </div>
  </div>

  <!-- TREND -->
  <div class="chart-box">
    <h3>Sales Trend</h3>
    <button onclick="loadTrend('weekly')">Weekly</button>
    <button onclick="loadTrend('monthly')">Monthly</button>
    <button onclick="loadTrend('yearly')">Yearly</button>
    <canvas id="trendChart"></canvas>
  </div>

  <!-- STOCK PREDICTION -->
  <div class="table-box">
    <h3>ðŸ“¦ Stock Prediction (Next 7 Days)</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Avg Daily Sales</th>
          <th>Current Stock</th>
          <th>Recommended Stock</th>
        </tr>
      </thead>
      <tbody id="predictionTable"></tbody>
    </table>
  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
