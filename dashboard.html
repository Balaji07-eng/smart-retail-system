<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Retail Analytics Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f2933;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
    }

    .container {
      padding: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }

    .card p {
      font-size: 28px;
      margin: 10px 0 0;
      font-weight: bold;
    }

    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    canvas {
      max-height: 350px;
    }
  </style>
</head>
<body>

<header>
  ðŸ“Š Smart Retail Dashboard
</header>

<div class="container">

  <!-- SUMMARY CARDS -->
  <div class="cards">
    <div class="card">
      <h2>Total Revenue</h2>
      <p id="totalRevenue">â‚¹0</p>
    </div>

    <div class="card">
      <h2>Total Sales</h2>
      <p id="totalSales">0</p>
    </div>

    <div class="card">
      <h2>System Status</h2>
      <p id="status">Online</p>
    </div>
  </div>

  <!-- SALES TREND -->
  <div class="chart-box">
    <h3>Daily Sales Trend</h3>
    <canvas id="salesChart"></canvas>
  </div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
